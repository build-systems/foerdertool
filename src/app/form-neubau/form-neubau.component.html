<form [formGroup]="neubauForm">
    <h2>Neubau</h2>
    <fieldset class="radio-fieldset">
        <legend>Konstruktion <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.konstructionOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="konstruktion"
                formControlName="konstruktion" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Kellergeschoss <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.kellergeschossOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="kellergeschossIn"
                formControlName="kellergeschossIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Stellplätze <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.stellplaetzeOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="stellplaetzeIn"
                formControlName="stellplaetzeIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Aufzugsanlage <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.aufzugsanlageOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="aufzugsanlageIn"
                formControlName="aufzugsanlageIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Barrierefreies Bauen <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.barrierefreiheitOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="barrierefreiheitIn"
                formControlName="barrierefreiheitIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Dachbegrünung <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.dachbegruenungOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="dachbegruenungIn"
                formControlName="dachbegruenungIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Anspruchsvolle Baustellenlogistik <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.baustellenlogistikOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="baustellenlogistikIn"
                formControlName="baustellenlogistikIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset class="radio-fieldset">
        <legend>Außenanlagen <sup>&#9432;</sup></legend>
        <span *ngFor="let item of formService.aussenanlagenOptions">
            <input type="radio" id="{{item.id}}" value="{{item.value}}" name="aussenanlagenIn"
                formControlName="aussenanlagenIn" />
            <label for="{{item.id}}">{{item.value}}</label>
        </span>
    </fieldset>
    <fieldset>
        <legend>grundstuecksbezogeneKostenRange <sup>&#9432;</sup></legend>
        <span class="slidernumber">
            <input type="range" formControlName="grundstuecksbezogeneKostenRange" min="{{formService.grundstKosten.min}}" max="{{formService.grundstKosten.max}}" step="{{formService.grundstKosten.step}}" class="slider" />
            <input type="number" formControlName="grundstuecksbezogeneKosten" min="{{formService.grundstKosten.min}}" max="{{formService.grundstKosten.max}}"
                (keyup.enter)="onEnterKey($event)" />
        </span>
    </fieldset>
    <fieldset>
        <legend>baunebenkostenKeinFin <sup>&#9432;</sup></legend>
        <span class="slidernumber">
            <input type="range" formControlName="baunebenkostenKeinFinRange" min="{{formService.baunebenkostenKeinFin.min}}" max="{{formService.baunebenkostenKeinFin.max}}" step="{{formService.baunebenkostenKeinFin.step}}" class="slider" />
            <input type="number" formControlName="baunebenkostenKeinFin" min="{{formService.baunebenkostenKeinFin.min}}" max="{{formService.baunebenkostenKeinFin.max}}"
                (keyup.enter)="onEnterKey($event)" />
        </span>
    </fieldset>
</form>
