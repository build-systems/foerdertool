<h1>{{ title }}</h1>
<p class="description">Sign in via magic link with your email</p>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
  <div>
    <label for="email">Email</label>
    <input
      id="email"
      formControlName="email"
      class="inputField"
      type="email"
      placeholder="Your email"
    />
  </div>
  <div>
    <button type="submit" class="" [disabled]="loading">
      {{ loading ? "Loading" : "Send magic link" }}
    </button>
  </div>
</form>
