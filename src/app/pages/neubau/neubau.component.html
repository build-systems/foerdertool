<div class="title-mob-numbers">
  <app-title
    [title]="title"
    [kfwId]="kfwId"
    [kfwH2]="kfwH2"
    [kfwH3]="kfwH3"
    [kfwDescription]="kfwDescription"
  ></app-title>
  <div class="numbers-mover tablet">
    @if(this.neubauService.currentTab() === 1) {
    <app-numbers-projekt-neubau></app-numbers-projekt-neubau>
    } @else {
    <app-numbers-darlehen-neubau></app-numbers-darlehen-neubau>
    }
  </div>
</div>
<div class="container-tool">
  <div class="inputs">
    <div class="tool-tab">
      <input
        type="button"
        value="Projekt"
        title="Projekt Formular"
        (click)="this.neubauService.currentTab.set(1)"
        [className]="
          this.neubauService.currentTab() === 1
            ? 'full-pill left-pill pill'
            : 'grayed-pill left-pill pill'
        "
      />
      <input
        type="button"
        value="Darlehen"
        title="Darlehen Formular"
        (click)="this.neubauService.currentTab.set(2)"
        [className]="
          this.neubauService.currentTab() === 2
            ? 'full-pill right-pill pill'
            : 'grayed-pill right-pill pill'
        "
      />
    </div>
    <div class="wrapper-gradient">
      <app-form-projekt-neubau
        [hidden]="!(this.neubauService.currentTab() === 1)"
      ></app-form-projekt-neubau>
      <app-form-darlehen-neubau
        [hidden]="!(this.neubauService.currentTab() === 2)"
      ></app-form-darlehen-neubau>
    </div>
  </div>
  @if (this.neubauService.currentTab() === 1) {
  <div class="output">
    <div class="numbers-mover">
      <app-numbers-projekt-neubau></app-numbers-projekt-neubau>
    </div>
    <app-charts-projekt-neubau></app-charts-projekt-neubau>
  </div>
  } @else {
  <div class="output">
    <div class="numbers-mover">
      <app-numbers-darlehen-neubau></app-numbers-darlehen-neubau>
    </div>
    <app-charts-darlehen-neubau></app-charts-darlehen-neubau>
  </div>
  }
</div>
<app-help></app-help>
