<div class="title" #top>
  <h1>{{ title }}</h1>
</div>
<div class="container-tool">
  <div class="inputs">
    <div class="tool-tab">
      <input
        type="button"
        value="Projekt"
        title="Projekt Formular"
        (click)="this.sanierungService.currentTab.set(1)"
        [className]="
          this.sanierungService.currentTab() === 1
            ? 'full-pill left-pill pill'
            : 'grayed-pill left-pill pill'
        "
      />
      <input
        type="button"
        value="Darlehen"
        title="Darlehen Formular"
        (click)="this.sanierungService.currentTab.set(2)"
        [className]="
          this.sanierungService.currentTab() === 2
            ? 'full-pill right-pill pill'
            : 'grayed-pill right-pill pill'
        "
      />
    </div>
    <div class="wraper-gradient">
      <app-form-projekt-sanierung
        [hidden]="!(this.sanierungService.currentTab() === 1)"
      ></app-form-projekt-sanierung>
      <app-form-darlehen [hidden]="!(this.sanierungService.currentTab() === 2)"></app-form-darlehen>
    </div>
  </div>
  <div class="output">
    <app-dashboard-numbers></app-dashboard-numbers>
    <div class="charts-container">
      <app-chart-gkosten-sanierung></app-chart-gkosten-sanierung>
      <app-chart-gkosten-m2-sanierung></app-chart-gkosten-m2-sanierung>
      <app-chart-finanzierungskosten></app-chart-finanzierungskosten>
      <app-chart-tilgung></app-chart-tilgung>
      <app-chart-annuitaeten></app-chart-annuitaeten>
    </div>
  </div>
</div>
