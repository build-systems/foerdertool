<div class="card-container">
  <div
    class="card"
    *ngFor="let item of einzelmassnahmenService.outputEinzelmassnahmen.items"
    [title]="item.title"
  >
    <h3>
      {{ item.title }} [{{ item.unit }}]@if (item.description) {&nbsp;<sup
        class="tooltip-icon"
        [appTooltip]="item.description"
        placement="right"
        >&#9432;</sup
      >}
    </h3>
    <div>
      {{ item.value | currency : "EUR" : "symbol" : "1.0-0" : "de" }}
    </div>
  </div>
</div>
