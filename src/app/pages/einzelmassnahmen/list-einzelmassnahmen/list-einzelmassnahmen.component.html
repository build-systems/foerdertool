<div class="wrapper-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th class="shrink">Kosten [â‚¬]</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of einzelmassnahmenService.listEinzelmassnahmen() | reverse
        "
      >
        <td>{{ item.title }}</td>
        <td class="shrink">
          {{
            einzelmassnahmenService.findValueByTitle(item, "Vollkosten")
              | currency : "EUR" : "symbol" : "1.0-0" : "de"
          }}
        </td>
      </tr>
      <tr id="total">
        <td>TOTAL</td>
        <td class="shrink">
          {{
            einzelmassnahmenService.totalKosten()
              | currency : "EUR" : "symbol" : "1.0-0" : "de"
          }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
