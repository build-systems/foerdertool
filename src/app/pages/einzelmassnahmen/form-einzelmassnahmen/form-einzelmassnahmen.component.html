<div class="house-container">
  <app-haus-section class="house"></app-haus-section>
</div>
<fieldset class="dropdown-fieldset">
  <legend>{{ formService.bauteilObj().title }}</legend>
  <select
    class="dropdown"
    [(ngModel)]="formService.bauteilSelected"
    [name]="formService.bauteilObj().title"
    #bauteilField
  >
    <option
      *ngFor="let item of formService.bauteilObj().options"
      [ngValue]="item.value"
    >
      {{ item.text ? item.text : item.value }}
    </option>
  </select>
</fieldset>
<app-slider-input
  [hidden]="!(formService.bauteilSelected() === 'Fenster')"
  [(value)]="formService.fensterflaecheValue"
  [data]="formService.fensterflaeche()"
/>
<app-slider-input
  [hidden]="!(formService.bauteilSelected() === 'Fenster')"
  [(value)]="formService.gesamtFensterflaecheValue"
  [data]="formService.gesamtFensterflaeche()"
/>
<app-radio
  [hidden]="!(formService.bauteilSelected() === 'Fenster')"
  [(selected)]="formService.fensterSelected"
  [data]="formService.fensterObj()"
/>

<app-slider-input

/>
<app-radio

<app-radio
  [hidden]="!(formService.bauteilSelected() === 'Oberste Geschossdecke')"
