<h2>Inputs</h2>
<div class="container-input">
    <fieldset class="input-project card">
        <legend>Projekt</legend>
        <form [formGroup]="projektForm">
            <fieldset>
                <legend>Wohnfl√§che</legend>
                <input type="number" formControlName="wohnflaeche" />
            </fieldset>
            <fieldset>
                <legend>Anzahl Wohnungen</legend>
                <input type="number" formControlName="anzahlWohnungen" />
            </fieldset>
            <fieldset>
                <legend>Energiestandard</legend>
                <span *ngFor="let item of energiestandard" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="energiestandard" formControlName="energiestandard" [ngModel]="defaultEnergiestandard"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
            <fieldset>
                <legend>Konstruktion</legend>
                <span *ngFor="let item of konstruktion" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="konstruktion" formControlName="konstruktion" [ngModel]="defaultKonstruktion"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
            <fieldset>
                <legend>Zertifizierung</legend>
                <span *ngFor="let item of zertifizierung" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="zertifizierung" formControlName="zertifizierung" [ngModel]="defaultZertifizierung"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
        </form>
    </fieldset>
    <fieldset class="input-specific card">
        <legend>Input Specifics</legend>
        <form [formGroup]="sanierungForm">
            <fieldset>
                <legend>Worst-Performing Building</legend>
                <input type="checkbox" formControlName="worstPerformingBuilding" />
            </fieldset>
            <fieldset>
                <legend>Serielle Sanierung</legend>
                <input type="checkbox" formControlName="serielleSanierung" />
            </fieldset>
            <fieldset>
                <legend>Zustand Bestand</legend>
                <span *ngFor="let item of zustandBestand" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="zustandBestand" formControlName="zustandBestand" [ngModel]="defaultZustandBestand"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
            <fieldset>
                <legend>EE-Klasse</legend>
                <input type="checkbox" formControlName="eeKlasse" />
            </fieldset>
        </form>
    </fieldset>
    <fieldset class="input-loan card">
        <legend>Input Loan</legend>
        <form [formGroup]="darlehen">
            <fieldset>
                <legend>Kalkulationszinssatz (Realzins)</legend>
                <input type="range" step="1" min="0" max="100" formControlName="kalkRealzins" />
            </fieldset>
            <fieldset>
                <legend>Kreditlaufzeit</legend>
                <input type="number" formControlName="kreditlaufzeit" />
            </fieldset>
            <fieldset>
                <legend>KfW-Darlehen</legend>
                <span *ngFor="let item of kfWDarlehen" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="kfWDarlehen" formControlName="kfWDarlehen" [ngModel]="defaultKfWDarlehen"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
            <fieldset>
                <legend>Bank-Darlehen</legend>
                <span *ngFor="let item of bankDarlehen" class="radio">
                    <input type="radio" id="{{item.id}}" value="{{item.value}}" name="bankDarlehen" formControlName="bankDarlehen" [ngModel]="defaultBankDarlehen"/>
                    <label for="{{item.id}}">{{item.value}}</label>
                </span>
            </fieldset>
        </form>
    </fieldset>
</div>
