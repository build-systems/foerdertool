<form [formGroup]="projektFormSan">
  <h2>Projekt</h2>
  <fieldset>
    <legend>{{ formService.wohnflaeche.title }}<sup class="tooltip">&#9432;<span class="tooltiptext tooltip-bottom">{{ formService.wohnflaeche.description }}</span></sup></legend>
    <span class="slidernumber">
      <input
        type="range"
        formControlName="wohnflaecheRange"
        min="{{ formService.wohnflaeche.min }}"
        max="{{ formService.wohnflaeche.max }}"
        step="{{ formService.wohnflaeche.step }}"
        class="slider"
      />
      <input
        type="number"
        formControlName="wohnflaeche"
        min="{{ formService.wohnflaeche.min }}"
        max="{{ formService.wohnflaeche.max }}"
        (keyup.enter)="onEnterKey($event)"
      />
    </span>
  </fieldset>
  <fieldset>
    <legend>Anzahl Wohnungen <sup>&#9432;</sup></legend>
    <span class="slidernumber">
      <input
        type="range"
        formControlName="anzahlWohnungenRange"
        min="{{ formService.anzahlWohnungen.min }}"
        max="{{ formService.anzahlWohnungen.max }}"
        step="{{ formService.anzahlWohnungen.step }}"
        class="slider"
      />
      <input
        type="number"
        formControlName="anzahlWohnungen"
        min="{{ formService.anzahlWohnungen.min }}"
        max="{{ formService.anzahlWohnungen.max }}"
        step="{{ formService.anzahlWohnungen.step }}"
      />
    </span>
  </fieldset>
  <fieldset class="radio-fieldset">
    <legend>Energiestandard <sup>&#9432;</sup></legend>
    <span class="radio-option" *ngFor="let item of formService.energiestandard.options">
      <input
        type="radio"
        id="{{ item.id }}"
        value="{{ item.value }}"
        name="energiestandard"
        formControlName="energiestandard"
      />
      <label for="{{ item.id }}">{{ item.value }}</label>
    </span>
  </fieldset>
  <fieldset class="radio-fieldset">
    <legend>Zertifizierung klimafreundlicher <sup>&#9432;</sup></legend>
    <span class="radio-option" *ngFor="let item of formService.zertifizierungOptions">
      <input
        type="radio"
        id="{{ item.id }}"
        value="{{ item.value }}"
        name="zertifizierung"
        formControlName="zertifizierung"
      />
      <label for="{{ item.id }}">{{ item.text }}</label>
    </span>
  </fieldset>
  <fieldset>
    <legend>Worst-Performing Building <sup>&#9432;</sup></legend>
    <input
      type="checkbox"
      id="worstPerformingBuilding"
      formControlName="worstPerformingBuilding"
    />
    <label for="worstPerformingBuilding" class="checkbox-container">
      Ja
      <span class="checkmark"></span>
    </label>
  </fieldset>
  <fieldset>
    <legend>Serielle Sanierung <sup>&#9432;</sup></legend>
    <input
      type="checkbox"
      id="serielleSanierung"
      formControlName="serielleSanierung"
    />
    <label for="serielleSanierung" class="checkbox-container">
      Ja
      <span class="checkmark"></span>
    </label>
  </fieldset>
  <fieldset class="radio-fieldset">
    <legend>Zustand Bestand <sup>&#9432;</sup></legend>
    <span class="radio-option" *ngFor="let item of formService.zustandBestandOptions">
      <input
        type="radio"
        id="{{ item.id }}"
        value="{{ item.value }}"
        name="zustandBestand"
        formControlName="zustandBestand"
      />
      <label for="{{ item.id }}">{{ item.value }}</label>
    </span>
  </fieldset>
  <fieldset>
    <legend>EE-Klasse <sup>&#9432;</sup></legend>
    <input type="checkbox" id="eeKlasse" formControlName="eeKlasse" />
    <label for="eeKlasse" class="checkbox-container">
      Ja
      <span class="checkmark"></span>
    </label>
  </fieldset>
</form>
